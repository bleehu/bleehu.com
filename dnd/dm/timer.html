<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"></meta>
		<script src="timer.js" type="text/javascript"></script>
		<link rel="stylesheet" href="timer.css">
		<title>Play Quickly Please!</title>
	</head>
	<body>
		<div id="container">
			<fieldset>
				<legend>Standard</legend>
				<input type="checkbox" />
			</fieldset>
			<fieldset>
				<legend>Move</legend>
				<input type="checkbox" />
			</fieldset>
			<fieldset>
				<legend>Minor</legend>
				<input type="checkbox" />
			</fieldset>
			<fieldset>
				<legend>Action Point</legend>
				<input type="checkbox" />
			</fieldset>
			<input type="button" id="reset" value="Reset"/>
			<input type="button" id="start" value="Start"/>
			<input type="button" id="stop" value="Stop"/>
			<input type="text" id="duration" placeholder="minutes"/>
		</div>
		<h2 id="display"></h2>
	</body>
</html>
